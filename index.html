<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="drawer_container">
        <div class="drawer_content" id="drawer_content">
            <div class="light">
                <img src="assets/light_mode_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>
            <div class="toggle_button" id="toggle_button">
                <div class="toggle" id="toggle">

                </div>
            </div>
            <div class="dark">
                <img src="assets/dark_mode_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            </div>
        </div>
        <div class="drawer_controls">
            <img class="drop_down_icon" id="drop_down_btn" src="assets/expand_more_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="expand button">
        </div>
    </div>




    <section class="section_1_root" id="section_1_root">
        <div class="section_1_wrapper">
            <div class="bio_wrapper" id="bio_wrapper">
                <div class="bio_content" id="bio_content">
                    <div class="greeting">
                        <span>Hello,</span>
                    </div>
                    <div class="introduction">
                        <span>I am</span>
                        <span class="name">Sajan,</span>
                    </div>
                    <div class="about">
                        <div class="static_part">
                            <div>
                                <span>A Web</span>
                            </div>
                            <div class="dynamic">
                                <span class="dynamic_part" id="dynamic_part">Designer</span>
                                <div class="overlay" id="overlay">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile_picture_wrapper" id="profile_picture_wrapper">
                <div class="profile_picture">
                    <img class="picture" id="picture" src="profile_picture.jpg" alt="pp">
                </div>
                <div class="popup_container" id="popup_container">
                    <div class="talk">
                        <span>Talk</span>
                    </div>
                    <div class="resume">
                        <span><a href="https://drive.google.com/file/d/1XFInnVg4AyicHVGHj64eyn33T9hQvjG6/view?usp=drive_link" target="_blank">Resume</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <section class="section_2_root">

    </section>

    <script src="script.js"></script>
</body>
</html>
